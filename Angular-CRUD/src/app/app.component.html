<div class="container mt-3 p-5">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-success">
          <h6>Employee List</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table class="table table-bordered">
                <thead>
                  <th>ID </th>
                  <th>qwerty</th>
                  <th scope="col">Sr.No</th>
                  <th scope="col">Emp Name</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Email</th>
                  <th scope="col">Address</th>
                  <th scope="col">City</th>
                  <th scope="col">PinCode</th>
                  <th scope="col">Salary</th>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <form [formGroup]="empForm">
        <div class="card ">
          <div class="card-header bg-success text-center">
            <h6>New Employee</h6>
          </div>
          <div class="card-body p-2">
            <div class="row">
              <div class="col-12">
                <label for="Name">Name</label>
                <input type="text" formControlName="empName" id="" class="form-control">
              </div>
              <div class="col-6">
                <label for="Email">Email</label>
                <input type="email" formControlName="empEmailId" id="" class="form-control">
              </div>
              <div class="col-6">
                <label for="Contact">Contact</label>
                <input type="text" formControlName="empContact" id="" class="form-control">
              </div>
              <div class="col-12">
                <label for="Address">Address</label>
                <textarea class="form-control" formControlName="empAddress"></textarea>
              </div>
              <div class="col-6">
                <label for="City">City</label>
                <input type="text" formControlName="empCity" id="" class="form-control">
              </div>
              <div class="col-6">
                <label for="PinCode">PinCode</label>
                <input type="number" formControlName="empPinCode" id="" class="form-control">
              </div>
              <div class="col-6">
                <label for="Salary">Salary</label>
                <input type="number" formControlName="empSalaryx" id="" class="form-control">
              </div>
            </div>
            <div class="row p-3">
              <div class="col-6 text-center">
                <button class="btn btn-secondary">Reset</button>
              </div>
              <div class="col-6 text-center">
                <button class="btn btn-success">Save Employee</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
